name: CI build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Build Go
      run: go build -v ./...

    - name: Set environment variable
      run: echo "RUNNING_ON_CI=true" >> $GITHUB_ENV

    - name: Test
      run: |
        go test -v -coverprofile=coverage.out ./...
        echo "Tests completed"
        
    - name: Generate coverage treemap
      uses: ./.github/actions/go-cover-treemap
      with:
        go-version: '1.24'
        treemap-output: coverage-treemap.svg
        
    - name: Upload coverage treemap as artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-treemap
        path: coverage-treemap.svg
        
    - name: Check GoReleaser Config
      uses: goreleaser/goreleaser-action@v5
      with:
        version: latest
        args: check
