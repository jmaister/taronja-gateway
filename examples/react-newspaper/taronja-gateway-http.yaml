name: Newspaper (React)
server:
  host: 127.0.0.1
  port: 8080
  url: http://localhost:8080
management:
  prefix: _
  logging: true

routes:
  - name: Favicon
    from: /favicon.svg
    toFile: ./dist/favicon.svg
    static: true
  - name: Private
    from: /premium/*
    to: http://localhost:4173/
    isSPA: true
    removeFromPath: /dist
    authentication:
      enabled: true
  - name: Public
    from: /
    to: http://localhost:4173/
    isSPA: true
    removeFromPath: /dist


authenticationProviders:
  basic:
    enabled: true
  google:
    clientId: ${GOOGLE_CLIENT_ID}
    clientSecret: ${GOOGLE_CLIENT_SECRET}
  github:
    clientId: ${GITHUB_CLIENT_ID}
    clientSecret: ${GITHUB_CLIENT_SECRET}

notification:
  email:
    enabled: true
    smtp:
      host: 127.0.0.1
      port: 1025
      username: ${SMTP_USERNAME}
      password: ${SMTP_PASSWORD}
      from: ${SMTP_FROM}
      fromName: ${SMTP_FROM_NAME}
