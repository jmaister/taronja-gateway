<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User List</title>
    <link rel="icon" href="{{.ManagementPrefix}}/static/favicon.ico" type="image/x-icon">
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 800px; margin: auto; }
        h1 { color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px;}
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: left; padding: 8px; border-bottom: 1px solid #ddd; }
        th { background-color: #f0f0f0; }
        tr:hover { background-color: #f5f5f5; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .nav-links { margin-top: 20px; padding-top: 10px; border-top: 1px solid #eee; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>User List</h1>

        {{if .Error}}
            <p class="error">{{.Error}}</p>
        {{else if .Users}}
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Provider</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Users}}
                    <tr>
                        <td>{{.ID}}</td>
                        <td>{{.Username}}</td>
                        <td>{{.Email}}</td>
                        <td>{{.Provider}}</td>
                        <td><a href="{{$.ManagementPrefix}}/admin/users/{{.ID}}">View</a></td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        {{else}}
            <p>No users found.</p>
        {{end}}

        <div class="nav-links">
            <p><a href="{{.ManagementPrefix}}/admin/users_new">Create New User</a> | <a href="/">Home</a></p>
        </div>
    </div>
</body>
</html>
