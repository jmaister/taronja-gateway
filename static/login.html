<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: 400px;
            text-align: center;
            overflow: hidden;
        }
        .login-container h1 {
            margin-bottom: 25px;
            font-size: 28px;
            color: #333;
        }
        .login-container form {
            margin-bottom: 25px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .oauth-buttons {
            margin-top: 20px;
            width: 100%;
        }
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #777;
        }
        .separator::before,
        .separator::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .separator span {
            margin: 0 10px;
            font-size: 14px;
        }
        .oauth-buttons a {
            display: block;
            margin: 12px auto;
            width: 100%;
            text-decoration: none;
            color: #fff;
            padding: 14px;
            border-radius: 6px;
            font-size: 16px;
            transition: opacity 0.2s;
        }
        .oauth-buttons a:hover {
            opacity: 0.9;
        }
        .oauth-google {
            background-color: #db4437;
        }
        .oauth-github {
            background-color: #333;
        }
        .oauth-other {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" action="/_/auth/basic/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="hidden" id="redirectInput" name="redirect" value="">
            <button type="submit">Login</button>
        </form>
        <div class="separator">
            <span>or</span>
        </div>
        <div class="oauth-buttons">
            <a href="/_/auth/google/login" class="oauth-provider oauth-google">Login with Google</a>
            <a href="/_/auth/github/login" class="oauth-provider oauth-github">Login with GitHub</a>
        </div>
    </div>
    
    <script>
        // Get redirect URL from query parameters
        function getRedirectFromQuery() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('redirect') || '';
        }

        // Set the redirect URL in the form
        document.addEventListener('DOMContentLoaded', function() {
            const redirectUrl = getRedirectFromQuery();
            document.getElementById('redirectInput').value = redirectUrl;
            
            // Update all OAuth provider links to include the redirect parameter
            if (redirectUrl) {
                document.querySelectorAll('a.oauth-provider').forEach(link => {
                    link.href += '?redirect=' + encodeURIComponent(redirectUrl);
                });
            }
        });
    </script>
</body>
</html>
